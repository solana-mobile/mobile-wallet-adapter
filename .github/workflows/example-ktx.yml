name: Android CI

on:
  push:
    branches: [ main ]
    paths: [ '.github/**', 'examples/example-clientlib-ktx-app/**' ]
  pull_request:
    branches: [ main ]
    paths: [ '.github/**', 'examples/example-clientlib-ktx-app/**' ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: examples/example-clientlib-ktx-app

    steps:
      # Setup
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      # Build
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle and run tests
        run: ./gradlew build